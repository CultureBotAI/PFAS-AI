id: https://w3id.org/cmm-ai/lanthanide-bioprocessing
name: lanthanide-bioprocessing-schema
title: Lanthanide Bioprocessing Data Model
description: |-
  LinkML schema for lanthanide bioprocessing research data, integrating bacterial genomes,
  biosamples, metabolic pathways, genes/proteins, macromolecular structures, publications,
  and datasets related to rare earth element-dependent biological processes.

  This schema models data for lanthanide-dependent methylotrophy, particularly focusing on
  XoxF methanol dehydrogenase systems, lanthanophore transport, and rare earth element
  metabolism in methylotrophic bacteria.

license: MIT
version: 0.1.0

prefixes:
  linkml: https://w3id.org/linkml/
  cmm: https://w3id.org/cmm-ai/lanthanide-bioprocessing/
  NCBITaxon: http://purl.obolibrary.org/obo/NCBITaxon_
  NCBI: https://www.ncbi.nlm.nih.gov/
  SRA: https://www.ncbi.nlm.nih.gov/sra/
  CHEBI: http://purl.obolibrary.org/obo/CHEBI_
  ENVO: http://purl.obolibrary.org/obo/ENVO_
  MIXS: http://purl.obolibrary.org/obo/MIXS_
  UniProtKB: http://purl.uniprot.org/uniprot/
  GO: http://purl.obolibrary.org/obo/GO_
  EC: https://www.enzyme-database.org/query.php?ec=
  RHEA: https://www.rhea-db.org/rhea/
  KEGG: https://www.kegg.jp/entry/
  MetaCyc: https://metacyc.org/META/NEW-IMAGE?type=PATHWAY&object=
  PDB: https://www.rcsb.org/structure/
  DOI: https://doi.org/
  PMID: http://www.ncbi.nlm.nih.gov/pubmed/
  schema: http://schema.org/
  OBI: http://purl.obolibrary.org/obo/OBI_
  BAO: http://www.bioassayontology.org/bao#BAO_
  PubChem: https://pubchem.ncbi.nlm.nih.gov/compound/
  ChEMBL: https://www.ebi.ac.uk/chembl/compound_report_card/

default_prefix: cmm
default_range: string

imports:
  - linkml:types

#==================================
# Classes
#==================================

classes:

  LanthanideBioprocessingDatabase:
    tree_root: true
    description: >-
      Root container for all lanthanide bioprocessing research data
    attributes:
      genomes:
        range: GenomeRecord
        multivalued: true
        inlined_as_list: true
        description: Collection of bacterial/archaeal genome records
      biosamples:
        range: BiosampleRecord
        multivalued: true
        inlined_as_list: true
        description: Collection of environmental sample records
      pathways:
        range: PathwayRecord
        multivalued: true
        inlined_as_list: true
        description: Collection of metabolic pathway records
      genes_proteins:
        range: GeneProteinRecord
        multivalued: true
        inlined_as_list: true
        description: Collection of gene and protein records
      structures:
        range: MacromolecularStructureRecord
        multivalued: true
        inlined_as_list: true
        description: Collection of protein/complex structure records
      publications:
        range: PublicationRecord
        multivalued: true
        inlined_as_list: true
        description: Collection of scientific publication records
      datasets:
        range: DatasetRecord
        multivalued: true
        inlined_as_list: true
        description: Collection of research dataset records
      chemicals:
        range: ChemicalCompoundRecord
        multivalued: true
        inlined_as_list: true
        description: Collection of chemical compounds (lanthanides, chelators, substrates, metabolites)
      assays:
        range: AssayMeasurementRecord
        multivalued: true
        inlined_as_list: true
        description: Collection of analytical assays and measurement methods
      bioprocesses:
        range: BioprocessConditionsRecord
        multivalued: true
        inlined_as_list: true
        description: Collection of bioprocess experimental conditions
      screening_results:
        range: ScreeningResultRecord
        multivalued: true
        inlined_as_list: true
        description: Collection of high-throughput screening results
      protocols:
        range: ProtocolRecord
        multivalued: true
        inlined_as_list: true
        description: Collection of experimental protocols and SOPs

  GenomeRecord:
    description: >-
      Bacterial or archaeal genome record with taxonomy and annotation information
    slots:
      - scientific_name
      - ncbi_taxon_id
      - genome_identifier
      - annotation_download_url
    slot_usage:
      scientific_name:
        required: true
        identifier: true
        description: Full scientific name of organism
      ncbi_taxon_id:
        description: NCBI Taxonomy identifier
      genome_identifier:
        description: Genome accession (GenBank/RefSeq/IMG)
      annotation_download_url:
        description: Direct FTP URL to genome annotation file

  BiosampleRecord:
    description: >-
      Environmental or cultured biological sample with metadata
    slots:
      - sample_name
      - sample_id
      - organism
      - download_url
    slot_usage:
      sample_id:
        identifier: true
        required: true
        description: NCBI BioSample accession (SAMN/SAMD/SAMEA)
      sample_name:
        description: Human-readable sample name
      organism:
        description: Organism or environmental sample type
      download_url:
        description: URL to BioSample page or SRA data

  PathwayRecord:
    description: >-
      Metabolic pathway involved in lanthanide bioprocessing or methylotrophy
    slots:
      - pathway_name
      - pathway_id
      - organism
      - genes
      - genes_kegg
      - download_url
    slot_usage:
      pathway_id:
        identifier: true
        required: true
        description: KEGG or MetaCyc pathway identifier
      pathway_name:
        required: true
        description: Descriptive name of pathway
      organism:
        description: Primary organism(s) containing this pathway
      genes:
        description: Gene symbols involved in pathway
      genes_kegg:
        description: KEGG orthology numbers for genes
      download_url:
        description: URL to pathway diagram/data

  GeneProteinRecord:
    description: >-
      Gene or protein sequence with functional annotations
    slots:
      - gene_protein_id
      - organism
      - annotation
      - ec_number
      - go_terms
      - chebi_terms
      - download_url
    slot_usage:
      gene_protein_id:
        identifier: true
        required: true
        description: Gene/protein identifier (KEGG K number, UniProt ID, or custom ID)
      organism:
        description: Source organism for gene/protein
      annotation:
        required: true
        description: Functional annotation/description
      ec_number:
        description: Enzyme Commission number
      go_terms:
        description: Gene Ontology terms (comma-separated)
      chebi_terms:
        description: ChEBI terms for substrates/products
      download_url:
        description: URL to sequence data

  MacromolecularStructureRecord:
    description: >-
      3D structure of protein, complex, or small molecule
    slots:
      - structure_name
      - organism
      - components
      - download_url
      - pdb_id
      - resolution
      - method
    slot_usage:
      structure_name:
        identifier: true
        required: true
        description: Descriptive name of structure
      organism:
        description: Source organism
      components:
        description: Molecular components in structure
      download_url:
        description: URL to structure file
      pdb_id:
        description: PDB accession code
      resolution:
        description: Resolution (e.g., "1.6 Ã…" or "N/A" for predicted)
      method:
        description: Experimental or computational method

  PublicationRecord:
    description: >-
      Scientific publication (peer-reviewed article, preprint, etc.)
    slots:
      - url
      - title
      - download_url
      - journal
      - year
      - authors
    slot_usage:
      url:
        identifier: true
        required: true
        description: Primary URL (DOI, PubMed, or arXiv)
      title:
        required: true
        description: Article title
      download_url:
        description: Direct download URL
      journal:
        description: Journal or preprint server name
      year:
        description: Publication year
      authors:
        description: Author list (abbreviated)

  DatasetRecord:
    description: >-
      Research dataset from repositories (SRA, GEO, MetaboLights, etc.)
    slots:
      - dataset_name
      - data_type
      - url
      - size
      - publication
      - license
      - download_url
    slot_usage:
      dataset_name:
        identifier: true
        required: true
        description: Dataset name or title
      data_type:
        description: Type of data (genomic, transcriptomic, proteomic, etc.)
      url:
        description: Primary dataset URL
      size:
        description: Dataset size (rows, samples, or MB)
      publication:
        description: Associated publication
      license:
        description: Data license
      download_url:
        description: Direct download URL

  ChemicalCompoundRecord:
    description: >-
      Chemical compound relevant to lanthanide bioprocessing (lanthanides, chelators, substrates, metabolites)
    slots:
      - chemical_id
      - chemical_name
      - compound_type
      - molecular_formula
      - molecular_weight
      - role_in_bioprocess
      - chebi_id
      - pubchem_id
      - chembl_id
      - properties
      - download_url
    slot_usage:
      chemical_id:
        identifier: true
        required: true
        description: Unique identifier for chemical (CHEBI, PubChem, or custom)
      chemical_name:
        required: true
        description: Common or IUPAC chemical name
      compound_type:
        description: Type of compound
      molecular_formula:
        description: Chemical formula
      molecular_weight:
        description: Molecular weight (g/mol)
      role_in_bioprocess:
        description: Role in bioprocess (e.g., lanthanophore, chelator, substrate, product)
      chebi_id:
        description: ChEBI identifier
      pubchem_id:
        description: PubChem compound ID
      chembl_id:
        description: ChEMBL identifier
      properties:
        description: Chemical properties (solubility, pKa, etc.)
      download_url:
        description: URL to chemical data or structure file

  AssayMeasurementRecord:
    description: >-
      Analytical assay or measurement method for REE detection/quantification
    slots:
      - assay_id
      - assay_name
      - assay_type
      - target_analytes
      - detection_method
      - detection_limit
      - dynamic_range
      - protocol_reference
      - equipment_required
      - sample_preparation
      - data_output_format
      - download_url
    slot_usage:
      assay_id:
        identifier: true
        required: true
        description: Unique assay identifier
      assay_name:
        required: true
        description: Descriptive name of assay
      assay_type:
        description: Type of assay (e.g., TRL, ICP-OES, FACS, fluorescence)
      target_analytes:
        description: Target chemicals or properties measured
      detection_method:
        description: Detection/quantification method
      detection_limit:
        description: Limit of detection (LOD)
      dynamic_range:
        description: Linear dynamic range
      protocol_reference:
        description: Protocol DOI or reference
      equipment_required:
        description: Required equipment/instruments
      sample_preparation:
        description: Sample preparation methods
      data_output_format:
        description: Format of measurement data output
      download_url:
        description: URL to protocol or assay data

  BioprocessConditionsRecord:
    description: >-
      Experimental conditions for REE biorecovery processes (bioleaching, biomineralization, biosorption)
    slots:
      - process_id
      - process_name
      - process_type
      - strain_used
      - organism_used
      - growth_conditions
      - ree_concentration
      - contact_time
      - pH
      - temperature
      - competing_ions
      - process_parameters
      - optimization_history
      - download_url
    slot_usage:
      process_id:
        identifier: true
        required: true
        description: Unique process identifier
      process_name:
        required: true
        description: Descriptive name of bioprocess
      process_type:
        description: Type of process
      strain_used:
        description: Microbial strain identifier
      organism_used:
        description: Organism name
      growth_conditions:
        description: Growth media, aeration, etc.
      ree_concentration:
        description: Initial REE concentration
      contact_time:
        description: Duration of REE contact/incubation
      pH:
        description: Process pH
      temperature:
        description: Process temperature (Â°C)
      competing_ions:
        description: Competing metal ions present
      process_parameters:
        description: Key performance metrics (yield, selectivity, OD600)
      optimization_history:
        description: AI/ML predictions vs. actual results
      download_url:
        description: URL to detailed process data

  ScreeningResultRecord:
    description: >-
      High-throughput screening result from automated strain/condition testing
    slots:
      - experiment_id
      - plate_coordinates
      - strain_barcode
      - screening_assay
      - target_ree
      - measurement_values
      - hit_classification
      - validation_status
      - follow_up_experiments
      - assay_reference
      - download_url
    slot_usage:
      experiment_id:
        identifier: true
        required: true
        description: Unique experiment/screening identifier
      plate_coordinates:
        description: Plate ID and well coordinates
      strain_barcode:
        description: Unique strain barcode or identifier
      screening_assay:
        description: Type of screening assay used
      target_ree:
        description: Target rare earth element(s)
      measurement_values:
        description: Measured values (luminescence, accumulation, growth)
      hit_classification:
        description: Classification (positive, negative, borderline)
      validation_status:
        description: Validation status of hit
      follow_up_experiments:
        description: Follow-up experiment IDs
      assay_reference:
        description: Reference to assay record
      download_url:
        description: URL to raw screening data

  ProtocolRecord:
    description: >-
      Experimental protocol or standard operating procedure (SOP)
    slots:
      - protocol_id
      - protocol_name
      - protocol_type
      - protocol_version
      - protocol_doi
      - protocol_url
      - associated_assays
      - equipment_list
      - success_criteria
      - quality_control
      - dbtl_iteration
      - validation_status
      - user_notes
      - download_url
    slot_usage:
      protocol_id:
        identifier: true
        required: true
        description: Unique protocol identifier
      protocol_name:
        required: true
        description: Protocol name/title
      protocol_type:
        description: Type of protocol (assay, cultivation, extraction, etc.)
      protocol_version:
        description: Version number
      protocol_doi:
        description: Protocol DOI (e.g., protocols.io)
      protocol_url:
        description: URL to protocol document
      associated_assays:
        description: Related assay identifiers
      equipment_list:
        description: Required equipment
      success_criteria:
        description: Success/acceptance criteria
      quality_control:
        description: QC metrics and checkpoints
      dbtl_iteration:
        description: DBTL cycle iteration number
      validation_status:
        description: Protocol validation status
      user_notes:
        description: Additional notes or modifications
      download_url:
        description: Download URL for protocol file

#==================================
# Slots
#==================================

slots:

  # Genome slots
  scientific_name:
    description: Scientific name of organism
    range: string
    slot_uri: schema:scientificName
    exact_mappings:
      - NCBITaxon:scientific_name

  ncbi_taxon_id:
    description: NCBI Taxonomy identifier
    range: integer
    slot_uri: NCBITaxon:id
    exact_mappings:
      - NCBITaxon:id

  genome_identifier:
    description: Genome accession number (GenBank, RefSeq, IMG)
    range: string
    pattern: "^(GC[AF]_\\d+\\.\\d+|\\d+\\.\\d+)?$"
    exact_mappings:
      - NCBI:assembly_accession

  annotation_download_url:
    description: FTP URL for genome annotation file
    range: uri
    exact_mappings:
      - NCBI:annotation_url

  # Biosample slots
  sample_name:
    description: Sample name or identifier
    range: string
    slot_uri: schema:name

  sample_id:
    description: NCBI BioSample accession
    range: string
    pattern: "^SAM[NDE][A-Z]?\\d+$"
    exact_mappings:
      - NCBI:biosample_accession

  organism:
    description: Organism name or environmental sample type
    range: string
    slot_uri: schema:organism
    exact_mappings:
      - NCBITaxon:scientific_name

  # Pathway slots
  pathway_name:
    description: Name of metabolic pathway
    range: string
    slot_uri: schema:name

  pathway_id:
    description: KEGG or MetaCyc pathway identifier
    range: string
    pattern: "^(ko\\d+|path:map\\d+|PWY-\\d+|PWY\\d+|Custom_[A-Z0-9]+)$"

  genes:
    description: Gene symbols in pathway
    range: string
    multivalued: true
    exact_mappings:
      - GO:0003674  # molecular_function

  genes_kegg:
    description: KEGG orthology (K) numbers for genes
    range: string
    multivalued: true

  # Gene/Protein slots
  gene_protein_id:
    description: Gene or protein identifier
    range: string
    pattern: "^(K\\d+(_[A-Za-z0-9]+)?|[OPQ][0-9][A-Z0-9]{3}[0-9]|[A-NR-Z][0-9]([A-Z][A-Z0-9]{2}[0-9]){1,2}|custom_[\\w]+)?$"

  annotation:
    description: Functional annotation or description
    range: string
    slot_uri: schema:description

  ec_number:
    description: Enzyme Commission number
    range: string
    pattern: "^\\d+\\.\\d+\\.\\d+\\.\\d+$"

  go_terms:
    description: Gene Ontology terms
    range: string
    multivalued: true
    pattern: "^GO:\\d{7}"

  chebi_terms:
    description: ChEBI chemical entity terms
    range: string
    multivalued: true
    pattern: "^CHEBI:\\d+"

  # Structure slots
  structure_name:
    description: Name of macromolecular structure
    range: string
    slot_uri: schema:name

  components:
    description: Molecular components in structure
    range: string

  pdb_id:
    description: PDB identifier or descriptor (e.g., '4MAE', 'predicted', 'homology', 'multiple')
    range: string

  resolution:
    description: Structure resolution
    range: string

  method:
    description: Structure determination method
    range: StructureMethodEnum

  # Publication slots
  url:
    description: Publication URL
    range: uri
    slot_uri: schema:url

  title:
    description: Publication title
    range: string
    slot_uri: schema:headline

  journal:
    description: Journal or venue name
    range: string
    slot_uri: schema:publisher

  year:
    description: Publication year
    range: integer
    slot_uri: schema:datePublished

  authors:
    description: Author list
    range: string
    slot_uri: schema:author

  # Dataset slots
  dataset_name:
    description: Dataset name
    range: string
    slot_uri: schema:name

  data_type:
    description: Type of dataset
    range: DataTypeEnum

  size:
    description: Dataset size
    range: string

  publication:
    description: Associated publication
    range: string

  license:
    description: Data license
    range: string
    slot_uri: schema:license

  # Common slots
  download_url:
    description: Download URL
    range: uri
    slot_uri: schema:contentUrl

  # Chemical compound slots
  chemical_id:
    description: Unique chemical identifier
    range: string
    slot_uri: schema:identifier

  chemical_name:
    description: Chemical name
    range: string
    slot_uri: schema:name
    exact_mappings:
      - CHEBI:name

  compound_type:
    description: Type of chemical compound
    range: CompoundTypeEnum

  molecular_formula:
    description: Molecular formula
    range: string

  molecular_weight:
    description: Molecular weight
    range: string

  role_in_bioprocess:
    description: Role in bioprocess
    range: string

  chebi_id:
    description: ChEBI identifier
    range: string
    pattern: "^CHEBI:\\d+$"

  pubchem_id:
    description: PubChem compound ID
    range: integer

  chembl_id:
    description: ChEMBL identifier
    range: string
    pattern: "^CHEMBL\\d+$"

  properties:
    description: Chemical properties
    range: string

  # Assay measurement slots
  assay_id:
    description: Assay identifier
    range: string
    slot_uri: schema:identifier

  assay_name:
    description: Assay name
    range: string
    slot_uri: schema:name

  assay_type:
    description: Type of assay
    range: AssayTypeEnum

  target_analytes:
    description: Target analytes
    range: string
    multivalued: true

  detection_method:
    description: Detection method
    range: string

  detection_limit:
    description: Detection limit
    range: string

  dynamic_range:
    description: Dynamic range
    range: string

  protocol_reference:
    description: Protocol reference
    range: string

  equipment_required:
    description: Required equipment
    range: string
    multivalued: true

  sample_preparation:
    description: Sample preparation method
    range: string

  data_output_format:
    description: Data output format
    range: string

  # Bioprocess condition slots
  process_id:
    description: Process identifier
    range: string
    slot_uri: schema:identifier

  process_name:
    description: Process name
    range: string
    slot_uri: schema:name

  process_type:
    description: Type of bioprocess
    range: ProcessTypeEnum

  strain_used:
    description: Strain identifier
    range: string

  organism_used:
    description: Organism name
    range: string

  growth_conditions:
    description: Growth conditions
    range: string

  ree_concentration:
    description: REE concentration
    range: string

  contact_time:
    description: Contact time
    range: string

  pH:
    description: pH value
    range: string

  temperature:
    description: Temperature
    range: string

  competing_ions:
    description: Competing ions
    range: string
    multivalued: true

  process_parameters:
    description: Process parameters
    range: string

  optimization_history:
    description: Optimization history
    range: string

  # Screening result slots
  experiment_id:
    description: Experiment identifier
    range: string
    slot_uri: schema:identifier

  plate_coordinates:
    description: Plate and well coordinates
    range: string

  strain_barcode:
    description: Strain barcode
    range: string

  screening_assay:
    description: Screening assay type
    range: string

  target_ree:
    description: Target REE
    range: string
    multivalued: true

  measurement_values:
    description: Measurement values
    range: string

  hit_classification:
    description: Hit classification
    range: HitClassificationEnum

  validation_status:
    description: Validation status
    range: string

  follow_up_experiments:
    description: Follow-up experiment IDs
    range: string
    multivalued: true

  assay_reference:
    description: Reference to assay
    range: string

  # Protocol slots
  protocol_id:
    description: Protocol identifier
    range: string
    slot_uri: schema:identifier

  protocol_name:
    description: Protocol name
    range: string
    slot_uri: schema:name

  protocol_type:
    description: Type of protocol
    range: ProtocolTypeEnum

  protocol_version:
    description: Protocol version
    range: string

  protocol_doi:
    description: Protocol DOI
    range: string

  protocol_url:
    description: Protocol URL
    range: uri

  associated_assays:
    description: Associated assays
    range: string
    multivalued: true

  equipment_list:
    description: Equipment list
    range: string
    multivalued: true

  success_criteria:
    description: Success criteria
    range: string

  quality_control:
    description: Quality control metrics
    range: string

  dbtl_iteration:
    description: DBTL iteration identifier (e.g., "DBTL-1", "DBTL-2")
    range: string

  user_notes:
    description: User notes
    range: string

#==================================
# Enumerations
#==================================

enums:

  StructureMethodEnum:
    description: Method for structure determination
    permissible_values:
      X-ray crystallography:
        description: X-ray diffraction of crystallized molecules
      NMR spectroscopy:
        description: Nuclear magnetic resonance spectroscopy
      Cryo-EM:
        description: Cryo-electron microscopy
      Predicted structure:
        description: Computational prediction (e.g., AlphaFold)
      Homology modeling:
        description: Model based on homologous structures
      Computational prediction:
        description: Ab initio or other computational methods
      Chemical characterization:
        description: Chemical analysis methods
      Multiple methods:
        description: Combination of experimental methods

  DataTypeEnum:
    description: Type of research dataset
    permissible_values:
      genomic DNA sequencing:
        description: Whole genome sequencing data
      RNA-seq:
        description: RNA sequencing data
      transcriptomics:
        description: Transcriptome analysis data
      proteomics:
        description: Protein expression/identification data
      metabolomics:
        description: Metabolite profiling data
      metagenomics:
        description: Metagenomic sequencing data
      16S rRNA:
        description: 16S ribosomal RNA amplicon data
      protein sequences:
        description: Protein sequence databases
      metabolic compounds:
        description: Chemical compound databases
      pathways:
        description: Metabolic pathway databases
      thermodynamics:
        description: Thermodynamic data
      mass spectrometry:
        description: MS/MS or LC-MS data
      annotated genomes:
        description: Annotated genome assemblies
      3D protein structures:
        description: Structural biology data

  CompoundTypeEnum:
    description: Type of chemical compound
    permissible_values:
      lanthanide:
        description: Rare earth element (La, Ce, Nd, Eu, Tb, Gd, etc.)
      lanthanophore:
        description: Lanthanide-chelating siderophore
      chelator:
        description: Metal-chelating compound
      substrate:
        description: Metabolic substrate
      product:
        description: Metabolic product
      metabolite:
        description: Intermediate metabolite
      cofactor:
        description: Enzymatic cofactor
      extractant:
        description: Solvent extraction reagent
      sensitizer:
        description: Luminescence sensitizer

  AssayTypeEnum:
    description: Type of analytical assay
    permissible_values:
      time-resolved luminescence (TRL):
        description: Time-resolved lanthanide luminescence
      ICP-OES:
        description: Inductively coupled plasma optical emission spectrometry
      ICP-MS:
        description: Inductively coupled plasma mass spectrometry
      FACS:
        description: Fluorescence-activated cell sorting
      fluorescence spectroscopy:
        description: Fluorescence emission spectroscopy
      absorbance spectroscopy:
        description: UV-Vis absorbance spectroscopy
      mass spectrometry:
