id: https://w3id.org/pfas-ai/pfas-biodegradation
name: pfas-biodegradation
title: PFAS Biodegradation Data Model
description: >-
  LinkML schema for modeling PFAS biodegradation research data including microorganisms,
  genes, pathways, structures, assays, and experimental conditions.
license: MIT

prefixes:
  linkml: https://w3id.org/linkml/
  pfas: https://w3id.org/pfas-ai/pfas-biodegradation/
  schema: http://schema.org/
  NCBI: http://www.ncbi.nlm.nih.gov/gene/
  NCBITaxon: http://purl.obolibrary.org/obo/NCBITaxon_
  SRA: https://www.ncbi.nlm.nih.gov/sra/
  CHEBI: http://purl.obolibrary.org/obo/CHEBI_
  ENVO: http://purl.obolibrary.org/obo/ENVO_
  UniProtKB: http://purl.uniprot.org/uniprot/
  GO: http://purl.obolibrary.org/obo/GO_
  EC: https://www.enzyme-database.org/query.php?ec=
  RHEA: https://www.rhea-db.org/rhea/
  KEGG: http://www.kegg.jp/entry/
  PDB: https://www.rcsb.org/structure/
  DOI: https://doi.org/
  PMID: http://www.ncbi.nlm.nih.gov/pubmed/
  OBI: http://purl.obolibrary.org/obo/OBI_
  BAO: http://www.bioassayontology.org/bao#
  PubChem: https://pubchem.ncbi.nlm.nih.gov/compound/
  ChEMBL: https://www.ebi.ac.uk/chembl/compound_report_card/

default_prefix: pfas
default_range: string

imports:
  - linkml:types

classes:

  Database:
    description: >-
      Container for all PFAS biodegradation research data
    tree_root: true
    attributes:
      genomes:
        range: GenomeRecord
        multivalued: true
      biosamples:
        range: BiosampleRecord
        multivalued: true
      pathways:
        range: PathwayRecord
        multivalued: true
      genes_proteins:
        range: GeneProteinRecord
        multivalued: true
      structures:
        range: MacromolecularStructureRecord
        multivalued: true
      publications:
        range: PublicationRecord
        multivalued: true
      datasets:
        range: DatasetRecord
        multivalued: true
      chemicals:
        range: ChemicalCompoundRecord
        multivalued: true
      assays:
        range: AssayMeasurementRecord
        multivalued: true
      bioprocesses:
        range: BioprocessConditionsRecord
        multivalued: true
      screening_results:
        range: ScreeningResultRecord
        multivalued: true
      protocols:
        range: ProtocolRecord
        multivalued: true
      reactions:
        range: ReactionRecord
        multivalued: true
      transcriptomics:
        range: TranscriptomicsRecord
        multivalued: true
      strains:
        range: StrainRecord
        multivalued: true
      growth_media:
        range: GrowthMediaRecord
        multivalued: true
      media_ingredients:
        range: MediaIngredientRecord
        multivalued: true

  GenomeRecord:
    description: >-
      Bacterial or archaeal genome with taxonomy and annotation information
    attributes:
      scientific_name:
        description: Scientific name of the organism
        range: string
        required: true
        identifier: true
      ncbi_taxon_id:
        description: NCBI Taxonomy identifier
        range: string
        pattern: "^\\d+$"
      genome_identifier:
        description: Genome assembly accession (GenBank, RefSeq, IMG)
        range: string
        pattern: "^(GCF_|GCA_|\\d+).*"
      annotation_download_url:
        description: Direct download URL for genome annotation files
        range: uri
      source:
        description: Data provenance (extend1, extend2, DOI, etc.)
        range: string

  BiosampleRecord:
    description: >-
      Environmental or cultured biological sample
    attributes:
      sample_id:
        description: BioSample accession number
        range: string
        identifier: true
        pattern: "^SAMN\\d+$"
      sample_name:
        description: Sample name or description
        range: string
      organism:
        description: Organism name
        range: string
      download_url:
        description: URL to access sample metadata or sequence data
        range: uri
      source:
        description: Data provenance
        range: string

  PathwayRecord:
    description: >-
      Metabolic pathway relevant to PFAS biodegradation
    attributes:
      pathway_id:
        description: Pathway identifier (KEGG, MetaCyc)
        range: string
        identifier: true
      pathway_name:
        description: Pathway name or description
        range: string
        required: true
      database:
        description: Source database (KEGG, MetaCyc)
        range: pathway_database_enum
      url:
        description: URL to pathway in source database
        range: uri
      genes:
        description: Gene names involved in pathway
        range: string
        multivalued: true
      genes_kegg:
        description: KEGG K numbers for pathway genes
        range: string
        multivalued: true
        pattern: "^K\\d{5}$"
      source:
        description: Data provenance
        range: string

  ReactionRecord:
    description: >-
      Biochemical reaction relevant to PFAS biodegradation
    attributes:
      reaction_id:
        description: Reaction identifier (RHEA, KEGG Reaction)
        range: string
        identifier: true
        required: true
      reaction_name:
        description: Name or description of the reaction
        range: string
      equation:
        description: Chemical equation for the reaction
        range: string
        required: true
      reaction_category:
        description: Functional category of the reaction
        range: reaction_category_enum
        required: true
      enzyme_class:
        description: Enzyme class and EC number
        range: string
      ec_number:
        description: Enzyme Commission number
        range: string
        multivalued: true
        pattern: "^EC:\\d+\\.\\d+\\.\\d+\\.\\d+$|^EC:\\d+\\.\\d+\\.\\d+\\.-$"
      rhea_id:
        description: RHEA reaction database identifier
        range: string
        pattern: "^RHEA:\\d+$"
      kegg_reaction_id:
        description: KEGG Reaction identifier
        range: string
        pattern: "^R\\d{5}$"
      go_terms:
        description: Gene Ontology terms for molecular function
        range: string
        multivalued: true
        pattern: "^GO:\\d{7}$"
      substrates:
        description: Substrate compounds (CHEBI terms)
        range: string
        multivalued: true
      products:
        description: Product compounds (CHEBI terms)
        range: string
        multivalued: true
      enzyme_genes:
        description: Genes encoding enzymes that catalyze this reaction
        range: string
        multivalued: true
      pathway_id:
        description: Associated metabolic pathway
        range: string
      note:
        description: Additional notes or comments
        range: string
      url:
        description: URL to reaction in database
        range: uri
      source:
        description: Data provenance
        range: string

  GeneProteinRecord:
    description: >-
      Gene or protein with functional annotations
    attributes:
      gene_protein_id:
        description: Gene/protein identifier (UniProt, GenBank, custom)
        range: string
        identifier: true
      organism:
        description: Source organism
        range: string
      annotation:
        description: Functional annotation or protein name
        range: string
      ec_number:
        description: Enzyme Commission number
        range: string
        pattern: "^\\d+\\.\\d+\\.\\d+\\.\\d+$|^\\d+\\.\\d+\\.\\d+\\.-$"
      go_terms:
        description: Gene Ontology terms
        range: string
        multivalued: true
        pattern: "^GO:\\d{7}$"
      chebi_terms:
        description: CHEBI terms for substrates/products
        range: string
        multivalued: true
        pattern: "^CHEBI:\\d+$"
      sequence_url:
        description: URL to retrieve sequence
        range: uri
      source:
        description: Data provenance
        range: string

  MacromolecularStructureRecord:
    description: >-
      3D structure of protein or complex
    attributes:
      pdb_id:
        description: PDB identifier
        range: string
        identifier: true
        pattern: "^[0-9][A-Za-z0-9]{3}$"
      structure_name:
        description: Structure title or protein name
        range: string
      components:
        description: Molecular components
        range: string
      method:
        description: Experimental method
        range: structure_method_enum
      resolution:
        description: Resolution in Angstroms
        range: float
      organism:
        description: Source organism
        range: string
      structure_url:
        description: URL to structure file
        range: uri
      source:
        description: Data provenance
        range: string

  PublicationRecord:
    description: >-
      Scientific publication
    attributes:
      url:
        description: Publication URL (DOI, PMID, etc.)
        range: uri
        identifier: true
      title:
        description: Publication title
        range: string
      journal:
        description: Journal name
        range: string
      year:
        description: Publication year
        range: integer
      authors:
        description: Author list
        range: string
      pmid:
        description: PubMed ID
        range: string
        pattern: "^\\d+$"
      doi:
        description: Digital Object Identifier
        range: string
        pattern: "^10\\.\\d+/.*$"
      source:
        description: Data provenance
        range: string

  DatasetRecord:
    description: >-
      Research dataset from public repositories
    attributes:
      dataset_name:
        description: Dataset name or title
        range: string
        identifier: true
      data_type:
        description: Type of data
        range: dataset_type_enum
      url:
        description: Dataset access URL
        range: uri
      accession:
        description: Repository accession number
        range: string
      license:
        description: Data license
        range: string
      source:
        description: Data provenance
        range: string

  ChemicalCompoundRecord:
    description: >-
      PFAS compounds and related chemicals
    attributes:
      chemical_id:
        description: Chemical identifier (CHEBI, PubChem)
        range: string
        identifier: true
      chemical_name:
        description: Chemical name
        range: string
        required: true
      compound_type:
        description: Type of compound
        range: compound_type_enum
      molecular_formula:
        description: Molecular formula
        range: string
      molecular_weight:
        description: Molecular weight (g/mol)
        range: float
      role_in_bioprocess:
        description: Role in PFAS biodegradation
        range: string
      chebi_id:
        description: CHEBI identifier
        range: string
        pattern: "^CHEBI:\\d+$"
      pubchem_id:
        description: PubChem CID
        range: string
        pattern: "^\\d+$"
      chembl_id:
        description: ChEMBL identifier
        range: string
      properties:
        description: Chemical properties (JSON)
        range: string
      download_url:
        description: Structure file URL
        range: uri
      source:
        description: Data provenance
        range: string

  AssayMeasurementRecord:
    description: >-
      Analytical assay or measurement method
    attributes:
      assay_id:
        description: Assay identifier
        range: string
        identifier: true
      assay_name:
        description: Assay name
        range: string
        required: true
      assay_type:
        description: Type of assay
        range: assay_type_enum
      target_analytes:
        description: Analytes being measured
        range: string
      detection_method:
        description: Detection method
        range: string
      detection_limit:
        description: Detection limit
        range: string
      dynamic_range:
        description: Dynamic range
        range: string
      protocol_reference:
        description: Protocol reference
        range: string
      equipment_required:
        description: Required equipment
        range: string
      sample_preparation:
        description: Sample preparation steps
        range: string
      data_output_format:
        description: Output data format
        range: string
      download_url:
        description: Protocol download URL
        range: uri
      source:
        description: Data provenance
        range: string

  BioprocessConditionsRecord:
    description: >-
      Experimental conditions for PFAS biodegradation
    attributes:
      process_id:
        description: Process identifier
        range: string
        identifier: true
      process_name:
        description: Process name
        range: string
        required: true
      process_type:
        description: Type of bioprocess
        range: process_type_enum
      strain_used:
        description: Microbial strain(s)
        range: string
      ph:
        description: pH
        range: float
      temperature:
        description: Temperature (°C)
        range: float
      pfas_concentration:
        description: PFAS concentration
        range: string
      duration:
        description: Process duration
        range: string
      oxygen_condition:
        description: Aerobic/anaerobic
        range: string
      medium_composition:
        description: Growth medium
        range: string
      degradation_percentage:
        description: PFAS degradation (%)
        range: float
      fluoride_release:
        description: Fluoride release (mg/L)
        range: float
      source:
        description: Data provenance
        range: string

  ScreeningResultRecord:
    description: >-
      High-throughput screening result
    attributes:
      experiment_id:
        description: Experiment identifier
        range: string
        identifier: true
      plate_coordinates:
        description: Well position
        range: string
      strain_barcode:
        description: Strain barcode
        range: string
      screening_assay:
        description: Assay used
        range: string
      measurement_values:
        description: Measured values (JSON)
        range: string
      hit_classification:
        description: Hit classification
        range: hit_classification_enum
      source:
        description: Data provenance
        range: string

  ProtocolRecord:
    description: >-
      Experimental protocol or SOP
    attributes:
      protocol_id:
        description: Protocol identifier
        range: string
        identifier: true
      protocol_name:
        description: Protocol name
        range: string
        required: true
      protocol_type:
        description: Type of protocol
        range: protocol_type_enum
      protocol_version:
        description: Protocol version
        range: string
      protocol_doi:
        description: Protocol DOI
        range: string
      dbtl_iteration:
        description: Design-Build-Test-Learn iteration
        range: integer
      source:
        description: Data provenance
        range: string

  TranscriptomicsRecord:
    description: >-
      Transcriptomics experiment record from SRA, GEO, or ArrayExpress
    attributes:
      experiment_id:
        description: Experiment accession (SRX, ERX, DRX, or GEO/ArrayExpress ID)
        range: string
        identifier: true
        required: true
        pattern: "^([SED]RX\\d+|GSE\\d+|E-[A-Z]+-\\d+)$"
      study_id:
        description: Study accession (SRP, ERP, DRP, GSE, or ArrayExpress study)
        range: string
        pattern: "^([SED]RP\\d+|GSE\\d+|E-[A-Z]+-\\d+)?$"
      sample_id:
        description: BioSample accession (references BiosampleRecord)
        range: string
        pattern: "^(SAM[NED]\\d+|GSM\\d+)?$"
      organism:
        description: Source organism (should match GenomeRecord scientific_name)
        range: string
        required: true
      project_title:
        description: Study or project title
        range: string
      sample_description:
        description: Sample description or experimental condition details
        range: string
      condition:
        description: Experimental condition (e.g., PFAS treatment, fluoride, control)
        range: string
      data_type:
        description: Type of sequencing or expression analysis
        range: transcriptomics_data_type_enum
      sra_accession:
        description: SRA experiment accession if available
        range: string
        pattern: "^[SED]RX\\d*$"
      geo_accession:
        description: GEO accession if available
        range: string
        pattern: "^(GSE|GSM)\\d*$"
      arrayexpress_accession:
        description: ArrayExpress accession if available
        range: string
        pattern: "^E-[A-Z]+-\\d*$"
      size:
        description: Dataset size (number of reads, spots, or samples)
        range: string
      publication:
        description: Associated publication DOI or PMID
        range: string
      license:
        description: Data access license
        range: string
      download_url:
        description: Direct download URL for FASTQ, BAM, or processed data files
        range: uri
      source:
        description: Data provenance (extend1, extend2, DOI, PMID, etc.)
        range: string

  StrainRecord:
    description: >-
      Microbial strain with standardized nomenclature and culture collection information
    attributes:
      strain_id:
        description: Unique strain identifier (primary culture collection ID or custom ID)
        range: string
        identifier: true
        required: true
        pattern: "^([A-Z]{2,10}:\\d+|STRAIN_\\d+)$"
      species_taxon_id:
        description: NCBITaxon ID of species (links to GenomeRecord)
        range: integer
      scientific_name:
        description: Species name without strain designation
        range: string
        required: true
      strain_designation:
        description: Short strain identifier (e.g., AM-1, 22A, C49, 2.4-D)
        range: string
      type_strain:
        description: Whether this is the nomenclatural type strain
        range: type_strain_enum
      culture_collection_ids:
        description: Semicolon-separated culture collection IDs (e.g., ATCC:14718; DSM:1338)
        range: string
        multivalued: true
      procurement_urls:
        description: URLs to culture collection purchase/request pages
        range: uri
        multivalued: true
      availability_status:
        description: Current availability status
        range: availability_status_enum
      alternative_names:
        description: Synonyms, old names, lab codes
        range: string
        multivalued: true
      biosafety_level:
        description: Biosafety level (1, 2, 3, or 4)
        range: integer
      growth_requirements:
        description: Brief summary of cultivation needs
        range: string
      kg_microbe_nodes:
        description: KG-Microbe node IDs matching this strain by NCBITaxon ID or name
        range: string
        multivalued: true
      notes:
        description: Additional information, lab stock locations, etc.
        range: string
      source:
        description: Data provenance (KG-Microbe, NCBI, manual_curation, extend1)
        range: string

  GrowthMediaRecord:
    description: >-
      Curated growth medium formulation for microbial cultivation with standardized nomenclature
    attributes:
      media_id:
        description: Unique media identifier (ATCC:1306, DSMZ:88, NMS, LB, etc.)
        range: string
        identifier: true
        required: true
        pattern: "^([A-Z]+:\\d+|[A-Z0-9]+)$"
      media_name:
        description: Full standardized name of the medium
        range: string
        required: true
      media_type:
        description: Type of medium (minimal, complex, selective, differential, enrichment)
        range: media_type_enum
      alternative_names:
        description: Synonyms and alternative names (semicolon-separated)
        range: string
        multivalued: true
      description:
        description: Brief description of medium purpose and composition
        range: string
      target_organisms:
        description: Primary organisms or groups this medium is designed for
        range: string
      ph:
        description: pH value or range (e.g., 7.0, 6.8-7.2)
        range: string
      sterilization_method:
        description: How the medium is sterilized (autoclave, filter-sterilize, etc.)
        range: string
      references:
        description: Publications, database URLs, or standards references
        range: string
        multivalued: true
      kg_microbe_nodes:
        description: KG-Microbe node IDs matching ingredients (aggregated from all ingredients)
        range: string
        multivalued: true
      notes:
        description: Special preparation notes, storage conditions, etc.
        range: string
      source:
        description: Data provenance (curated, ATCC, DSMZ, literature, extend1)
        range: string

  MediaIngredientRecord:
    description: >-
      Individual ingredient in a growth medium with chemical details and concentration
    attributes:
      ingredient_id:
        description: Unique ingredient identifier (media_id + sequential number)
        range: string
        identifier: true
        required: true
        pattern: "^[A-Z0-9_:]+_ING_\\d+$"
      ingredient_name:
        description: Common name of the ingredient
        range: string
        required: true
      media_id:
        description: Foreign key to GrowthMediaRecord
        range: string
        required: true
      media_name:
        description: Name of the medium (for readability)
        range: string
      ontology_id:
        description: Chemical ontology ID (CHEBI preferred, or PubChem)
        range: string
        pattern: "^(CHEBI:\\d+|PUBCHEM:\\d+|)$"
      ontology_label:
        description: Human-readable label from ontology (CHEBI preferred name)
        range: string
      chemical_formula:
        description: Molecular formula (e.g., C6H12O6, MgSO4·7H2O)
        range: string
      concentration:
        description: Numeric concentration value
        range: float
      unit:
        description: Concentration unit (g/L, mM, mg/L, % (v/v), mL/L, etc.)
        range: string
      role:
        description: Function in the medium
        range: ingredient_role_enum
      kg_microbe_nodes:
        description: KG-Microbe node IDs matching this ingredient by ontology ID or name
        range: string
        multivalued: true
      notes:
        description: Preparation notes, solubility issues, etc.
        range: string
      source:
        description: Data provenance (curated, ATCC, DSMZ, literature)
        range: string

enums:

  pathway_database_enum:
    permissible_values:
      KEGG:
        description: Kyoto Encyclopedia of Genes and Genomes
      MetaCyc:
        description: Metabolic Pathway Database
      BioCyc:
        description: Collection of Pathway/Genome Databases
      RHEA:
        description: Reaction database

  reaction_category_enum:
    permissible_values:
      dehalogenase:
        description: Dehalogenase reactions for C-X bond cleavage
      known_pfas_degraders:
        description: Reactions from known PFAS-degrading organisms
      fluoride_resistance:
        description: Fluoride resistance and transport reactions
      hydrocarbon_degradation:
        description: Hydrocarbon degradation pathways
      important_genes:
        description: Important non-enzymatic genes (transporters, regulators)
      oxygenase_cometabolism:
        description: Oxygenase and co-metabolism reactions

  structure_method_enum:
    permissible_values:
      X-RAY DIFFRACTION:
        description: X-ray crystallography
      SOLUTION NMR:
        description: Nuclear magnetic resonance in solution
      ELECTRON MICROSCOPY:
        description: Cryo-EM or electron microscopy
      SOLID-STATE NMR:
        description: Solid-state NMR
      THEORETICAL MODEL:
        description: Computational model (AlphaFold, etc.)

  dataset_type_enum:
    permissible_values:
      genomics:
        description: Genomic sequencing data
      transcriptomics:
        description: RNA-seq or microarray data
      proteomics:
        description: Protein expression data
      metabolomics:
        description: Metabolite profiling data
      metagenomics:
        description: Environmental metagenome data
      other:
        description: Other data types

  compound_type_enum:
    permissible_values:
      perfluorinated:
        description: Fully fluorinated PFAS (PFOA, PFOS)
      polyfluorinated:
        description: Partially fluorinated PFAS (precursors)
      fluoride:
        description: Fluoride ion
      metabolite:
        description: PFAS degradation metabolite
      degradation_product:
        description: Degradation product
      fluorotelomer:
        description: Fluorotelomer alcohol
      precursor:
        description: PFAS precursor compound

  assay_type_enum:
    permissible_values:
      LC-MS/MS:
        description: Liquid chromatography tandem mass spectrometry
      fluoride electrode:
        description: Ion-selective electrode
      ion chromatography:
        description: Ion chromatography
      combustion IC:
        description: Combustion ion chromatography (TOF)
      FACS:
        description: Fluorescence-activated cell sorting
      growth assay:
        description: Microbial growth assay
      ICP-MS:
        description: Inductively coupled plasma mass spectrometry
      GC-MS:
        description: Gas chromatography mass spectrometry

  process_type_enum:
    permissible_values:
      aerobic_degradation:
        description: Aerobic PFAS biodegradation
      anaerobic_degradation:
        description: Anaerobic PFAS biodegradation
      sequential_anaerobic_aerobic:
        description: Sequential treatment
      bioaugmentation:
        description: Bioaugmentation with degraders
      consortia_based:
        description: Microbial consortia degradation
      bioreactor:
        description: Bioreactor system

  hit_classification_enum:
    permissible_values:
      positive:
        description: Positive hit
      negative:
        description: Negative hit
      borderline:
        description: Borderline result
      false_positive:
        description: False positive
      validated:
        description: Validated hit

  protocol_type_enum:
    permissible_values:
      assay_protocol:
        description: Analytical assay protocol
      cultivation_protocol:
        description: Microbial cultivation protocol
      extraction_protocol:
        description: Compound extraction protocol
      transformation_protocol:
        description: Genetic transformation protocol
      screening_protocol:
        description: High-throughput screening protocol
      degradation_protocol:
        description: PFAS degradation protocol

  transcriptomics_data_type_enum:
    description: Type of transcriptomics or gene expression data
    permissible_values:
      RNA-Seq:
        description: RNA sequencing (Illumina, PacBio, Nanopore)
      single-cell RNA-seq:
        description: Single-cell RNA sequencing
      microarray:
        description: Gene expression microarray
      differential expression:
        description: Differential gene expression analysis
      time-course:
        description: Time-series transcriptomics
      dual RNA-seq:
        description: Host-pathogen dual RNA-seq
      metatranscriptomics:
        description: Community-level transcriptomics
      small RNA-seq:
        description: Small RNA or miRNA sequencing
      long-read RNA-seq:
        description: Long-read transcriptomics (PacBio, Nanopore)

  type_strain_enum:
    description: Type strain designation
    permissible_values:
      "yes":
        description: Nomenclatural type strain for the species
      "no":
        description: Not a type strain
      unknown:
        description: Type strain status unknown

  availability_status_enum:
    description: Culture collection availability status
    permissible_values:
      available:
        description: Currently available for purchase/request
      restricted:
        description: Available with restrictions (MTA, permits, etc.)
      discontinued:
        description: No longer maintained in collection
      unknown:
        description: Availability status unknown

  media_type_enum:
    description: Type of growth medium
    permissible_values:
      minimal:
        description: Minimal medium with defined chemical composition
      complex:
        description: Complex medium with undefined components (extracts, peptones)
      selective:
        description: Selective medium favoring specific organisms
      differential:
        description: Differential medium distinguishing organisms by visible changes
      enrichment:
        description: Enrichment medium promoting growth of target organisms

  ingredient_role_enum:
